<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layken's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>A Simple Library
    <button class="topbtn">Add New Book</button> </h1>
    <div class="books"></div>
    <footer>1 March 2022 LaykenV.dev</footer>

    <section class="popup">
        <div class="container">
            <form action="" id="form" method="GET">
                <label for="title">Title:</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder="Book Title"
                    required>
                <label for="author">Author:</label>
                <input type="text"
                    id="author"
                    name="author"
                    placeholder="Author"
                    required>
                <label for="pages">Number of Pages:</label>
                <input type="number"
                    id="pages"
                    name="pages"
                    placeholder="Pages" required>
                <label for="read" id="readornot">
                    <input type="radio" id="haveread" name="read" value="true">
                    I have read this book.
                </label>
                <label for="read">
                    <input type="radio" id="haventread" name="read" value="false">
                    I haven't read this book.
                </label>
                <button type="button" value="submit" id="submit">Submit</button>
            </form>
            <span id="formv">Please fill all spaces before submitting.</span>
        </div>
    </section>

</body>
</html>
